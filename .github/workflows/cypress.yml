name: functional testing

on: 
  push:
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.10.0
          cache: 'npm'


      - name: Cypress run on chrome
        run: cypress run --component --browser chrome