name: unit testing

on:
  push:
  pull_request:

jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.10.0
          cache: 'npm'

      - name: Install dependencies
        run: npm install
      
      - name: Run unit tests
        run: npm run jest